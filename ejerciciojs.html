        //Condiciones

        edad = parseInt(prompt("Digite su edad: "))
        if (edad>0){
            if(edad<=11){
                console.log("Usted es niño")
            }else if(edad<=17){
                console.log("Usted es adolescente")
            }else if(edad<=29){
                console.log("Usted es joven")
            }else if(edad<=59){
                console.log("Usted es adulto")
            }else{
                console.log("Usted adulto mayor")
            }
        }else{
            console.log("Edad Incorrecta!")
        }
                
    </script>
